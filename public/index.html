<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome to Firebase Hosting</title>

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/5.0.4/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/5.0.4/firebase-auth.js"></script>
    <script defer src="/__/firebase/5.0.4/firebase-firestore.js"></script>
    <script defer src="/__/firebase/5.0.4/firebase-messaging.js"></script>
    <script defer src="/__/firebase/5.0.4/firebase-storage.js"></script>
    <!-- initialize the SDK after all desired features are loaded -->
    <script defer src="/__/firebase/init.js"></script>
  </head>
  <body>
    <div class="questions">
      <div class="question">
        <p>Please enter your boat length:</p>
        <input class="boatLengthNumber" type="number" required id="boatLengthNumber">
        <input class="boatLengthType" type="radio" id="ft" value="ft" checked ><label for="ft" >Feet</label>
        <input class="boatLengthType" type="radio" id="meter" value="meter" ><label for="meter">Meter</label>
        <span class="boatLengthNumberError error"><p>Boat size not suported</p></span>
      </div>
      
      <div class="sailingStyle question">
        <p>Plesae select sayling style</p>
        <input list="sailingStyle" class="sailingStyleList">
        <datalist id="sailingStyle"></datalist>
      </div>

      <div class="lineType question">
          <p>Plesae select line type</p>
          <input list="lineType" class="lineTypeList">
          <datalist id="lineType"></datalist>
        </div>
        <div class="recomndation">
          <p>Our recommendation: </p>
          
        <input class="recomendationType" type="radio" id="ftRecomenation" value="ft" checked ><label for="ft" >Feet</label>
        <input class="recomendationType" type="radio" id="meterRecomendation" value="meter" ><label for="meter">Meter</label>
          <div class="recommendationString" id="ftrecommendationString"></div>
          <div class="recommendationString" id="mmrecommendationString"></div>
        </div>
    </div>
    <script src="./app.js">
    </script>

  </body>
</html>
